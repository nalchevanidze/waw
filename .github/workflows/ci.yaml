name: Test
on:
  push

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18

      - name: Install
        run: npm i      

      - name: Lint
        run: npm run lint

      - name: Check for formating
        run: npm run check:formating

      - name: Check for Spelling
        run: npm run check:spelling

      - name: Test
        run: npm run test
